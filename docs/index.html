
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Display</title>
    <style>
        @font-face {{
            font-family: 'iA Writer Quattro';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/iawriter-quattro/1.0.0/iAWriterQuattroS-Regular.woff2') format('woff2');
        }}

        body {{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            color: white;
            font-family: 'iA Writer Quattro', monospace;
        }}

        .terminal {{
            max-width: 700px;
            width: 90%;
        }}

        .message {{
            margin: 20px 0;
        }}

        .progress-bar {{
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }}

        .progress-bar div {{
            width: 0;
            height: 100%;
            background-color: white;
            animation: progress 3s linear forwards;
        }}

        @keyframes progress {{
            from {{ width: 0%; }}
            to {{ width: 100%; }}
        }}
    </style>
</head>
<body>
    <div class="terminal">
        <div id="current-text" class="message"></div>
        <div id="progress-bar-container" class="progress-bar">
            <div></div>
        </div>
        <div id="main-message" class="message" style="display: none;"></div>
    </div>
    <script>
        const messages = {{
            header: "SYSTEM INITIALIZATION",
            status: "BUILDING MINDFULNESS INTERFACE v2.0",
            processingSteps: [
                "COMPILING NEURAL NETWORKS ...",
                "CALIBRATING SOUND ENGINES ...",
                "OPTIMIZING AI MODELS ..."
            ],
            mainMessage: [
                "[ DEAR REAKTOR.BERLIN TEAM ]",
                "--------------------------------",
                "WHILE OUR INTERFACE IS UNDER CONSTRUCTION",
                "WE ARE WORKING ON SOMETHING SPECIAL FOR YOU",
                "IN THE NEXT FEW DAYS",
                "--------------------------------",
                "BlankBack",
                "TRANSFORMING MINDFULNESS THROUGH ADAPTIVE AI"
            ]
        }};

        let phase = 0;
        let processIndex = 0;

        const currentTextElement = document.getElementById("current-text");
        const mainMessageElement = document.getElementById("main-message");
        const progressBar = document.querySelector(".progress-bar div");

        function animateBinary(text, callback) {{
            let currentChar = 0;
            let binaryText = Array(text.length).fill('0').join('');
            currentTextElement.textContent = binaryText;

            const interval = setInterval(() => {{
                if (currentChar < text.length) {{
                    binaryText = binaryText.split('');
                    binaryText[currentChar] = Math.random() > 0.5 ? '1' : '0';
                    currentTextElement.textContent = binaryText.join('');
                    currentChar++;
                }} else {{
                    clearInterval(interval);
                    currentTextElement.textContent = text;
                    if (callback) callback();
                }}
            }}, 50);
        }}

        function showMainMessage() {{
            mainMessageElement.style.display = "block";
            messages.mainMessage.forEach((line) => {{
                const div = document.createElement("div");
                div.textContent = line;
                mainMessageElement.appendChild(div);
            }});
        }}

        function nextPhase() {{
            if (phase === 0) {{
                animateBinary(messages.header, () => {{
                    phase++;
                    nextPhase();
                }});
            }} else if (phase === 1) {{
                animateBinary(messages.status, () => {{
                    phase++;
                    progressBar.style.animationPlayState = 'running';
                    progressBar.addEventListener('animationend', () => {{
                        processIndex = 0;
                        nextPhase();
                    }});
                }});
            }} else if (phase === 2) {{
                if (processIndex < messages.processingSteps.length) {{
                    animateBinary(messages.processingSteps[processIndex], () => {{
                        processIndex++;
                        nextPhase();
                    }});
                }} else {{
                    showMainMessage();
                }}
            }}
        }}

        nextPhase();
    </script>
</body>
</html>
